<div>
    <mat-card fxFlex="1 2 calc(15em + 20px)">
        <form  class="example-form" [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" required formControlName="email" placeholder="ex. naveen@gmail.com" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" required formControlName="password" placeholder="Password" />
            </mat-form-field>
            <button (click)="loginUser()">
                Login
            </button>
        </form>
    </mat-card>
</div>
