<div class="login">
    <mat-card class="matcard">
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <form  class="login-form" [formGroup]="loginForm">
                <mat-form-field class="login-full-width1">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required formControlName="email" placeholder="ex. naveen@gmail.com" />
                </mat-form-field>
                <mat-form-field class="login-full-width2">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required formControlName="password" placeholder="Password" />
                </mat-form-field>
                <div class="login-button-row">
                    <button mat-raised-button color="primary" (click)="loginUser()">
                        Login
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
